<html>

    <!-- Customized version of require.js for ChiliPeppr. Please see require.js docs for how
    ChiliPeppr's dependency system works as it's based on require.js. -->

    <!-- widget.css DON'T REMOVE -->

        /* widget.css will get inlined here by runme.js. don't remove this comment or inlining will fail. */
    </style>
    <link rel="stylesheet" type="text/css" href="widget.css">
    <!-- DON'T REMOVE end widget.css -->

    <!-- widget.js DON'T REMOVE -->
    <script type='text/javascript'>
        //<![CDATA[
        /* widget.js will get inlined here by runme.js. don't remove this comment or inlining will fail. */
        //]]>
    </script>
    <script type='text/javascript' src="widget.js"></script>
    <!-- DON'T REMOVE end widget.js -->
</head>
<body>
    <div id="com-chilipeppr-grbl-joystick" class="panel panel-default">
        <div class="panel-heading ">

            <div class="btn-toolbar pull-right" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-default hidebody"><span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <div class="dropdown">
                        <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                    </div>
                </div>
            </div> <span class="panel-title" data-toggle="popover">GRBL Joystick</span> <span style="font-size:9px;" class="fb-build">v1.0.84</span>
        </div>
        <div class="panel-body">
            <!--button type="button" class="btn btn-xs btn-default btn-" style="margin: 4px 0;">Hello World 2</button-->
  
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Move by </div>
                  <input type="text" class="form-control increment" value="5">
                  <div class="input-group-addon">mm</div>
                </div>
              </div>
               <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Feedrate </div>
                  <input type="text" class="form-control feedrate" value="1000">
                  <div class="input-group-addon">mm/min</div>
                </div>
              </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="x-reverse">
                Reverse X direction
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="y-reverse">
                Reverse Y direction
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="z-plane">
                Move Z axis
              </label>
            </div>
            <div class="bars-wrap">
                <div class="x-bar-container">
                    <div class="axis"> 
                        X 
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress">
                          <div class="progress-bar bar-neg" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="  float: right; width: 0;">
                          </div>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bar-pos" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                          </div>
                        </div>
                    </div>
                </div>
                <div class="y-bar-container">
                    <div class="axis"> 
                        Y 
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress">
                          <div class="progress-bar bar-neg" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="  float: right; width: 0;">
                          </div>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bar-pos" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
